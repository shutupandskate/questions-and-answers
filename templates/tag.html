{% extends "base.html" %}
{% load substract %}

{% block title %}{{ tag }}{% endblock %}

{% block content %}
    <div class="col-sm-12">
        <h2>{{ tag.name|upper }}</h2>

        <h3>Tagged questions ({{ size }} in total)</h3>
        <div class="tag-question-list">
            {% for question in question_list %}
                {% include 'includes/question_list_item.tmpl' %}
            {% endfor %}
        </div>
    </div>

{% endblock %}
